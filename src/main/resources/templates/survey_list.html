<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:include="layout :: headerFragment"></head>
<body>
    <div th:include="layout :: topNavBarFragment" class="navbar navbar-default"></div>

    <div class="container">
        <div class="col-lg-12">
            <div class="page-header">
                <h1>Результаты анкетирования</h1>
            </div>

            <table class="table table-striped table-hover">
                <thead>
                    <td>Дата проведения</td>
                    <td>Категория клиентов</td>
                    <td>Группа клиентов</td>
                    <td>Критерий</td>
                    <td>Подкритерий</td>
                    <td>Оценка ожидания</td>
                    <td>Оценка восприятия</td>
                    <td>Оценка качества</td>
                    <td>Оценка важности</td>
                </thead>
                <tbody>
                    <th:block th:each="survey : ${surveys}">
                        <tr th:each="survey_result : ${survey.getSurveyResults()}">
                            <td th:text="${survey.surveyDate}"></td>
                            <td th:text="${survey.clientCategory.getName()}"></td>
                            <td th:text="${survey.clientGroup.getName()}"></td>
                            <td th:text="${survey.service.getName()}"></td>

                            <td th:text="${survey_result.serviceQualityCriteria.getName()}"></td>
                            <td th:text="${survey_result.expectationMark.getName()}"></td>
                            <td th:text="${survey_result.afterUseMark.getName()}"></td>
                            <td th:text="${survey_result.qualityMark.getName()}"></td>
                            <td th:text="${survey_result.importanceMark.getName()}"></td>
                        </tr>
                    </th:block>
                </tbody>
            </table>
        </div>
    </div>

    <th:block th:include="layout :: jsFragment"></th:block>
</body>
</html>
